<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Libre UI image slider</title>
  <link rel="stylesheet" href="css/screen.css" media="all">
</head>
<body>
  <nav class="navigation--main">
    <a href="" class="logo">LUI Slider</a>
    <ul class="navigation__list list-inline list-inline--delimited float--right">
      <li class="navigation__list-item">About us</li>
      <li class="navigation__list-item">Contact</li>
      <li class="navigation__list-item">Download (non-functional)</li>
    </ul>
  </nav>
  <div class="lui-slider__wrapper">
    <section class="lui-slider__frame" id="slider">
      <img
          class="lui-slider__image"
          src="images/1.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/2.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/3.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/4.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/5.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/6.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/7.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/8.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/6.jpg" alt="">
      <img
          class="lui-slider__image"
          src="images/1.jpg" alt="">
    </section>
    <div id="previous" class="lui__btn lui__btn--previous">Prev</div>
    <div id="next" class="lui__btn lui__btn--next">Next</div>
  </div>
  @@include('./includes/readme.html')
  <script src="scripts/index.js"></script>
</body>
</html>
